{% extends 'admin/baseboxed.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="col-lg-6">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="portlet-box portlet-gutter ui-buttons-col mb-30">
            <div
                class="portlet-header flex-row flex d-flex align-items-center b-b">
                <div class="flex d-flex flex-column">
                    <h3>Video Management</h3>
                    
                </div>
            </div>
            <div class="portlet-body">



                <div class="form-group">
                    <label
                        for="{{form.title.id_for_label}}">{{form.title.label}}:</label>
                    <input type="text" class="form-control"
                        name="{{form.title.name}}"
                        maxlength="{{form.title.max}}" required
                        id="{{form.title.id_for_label}}">
                </div>

                <div class="form-group">
                    <label
                        for="{{form.director.id_for_label}}">{{form.director.label}}</label>
                    <input type="text" class="form-control"
                        name="{{form.director.name}}"
                        maxlength="{{form.director.max}}" required
                        id="{{form.director.id_for_label}}"
                        placeholder="isikan director">
                </div>

                <div class="form-group">
                    <label
                        for="{{form.writers.id_for_label}}">{{form.writers.label}}</label>
                    <input type="text" class="form-control"
                        name="{{form.writers.name}}"
                        maxlength="{{form.writers.max}}" required
                        id="{{form.writers.id_for_label}}"
                        placeholder="isikan director">
                </div>

                <div class="form-group">
                    <label
                        for="{{form.storyline.id_for_label}}">{{form.storyline.label}}:</label>
                    <textarea class="form-control"
                        name="{{form.storyline.name}}" rows="10" required
                        id="{{form.storyline.id_for_label}}"></textarea>
                </div>
                <div class="form-group">
                    <label
                        for="{{form.category.id_for_label}}">{{form.category.label}}</label>

                    <select name="{{form.category.name}}"
                        class="i-can-add-my-own-attrs-now"
                        id="{{form.category.id_for_label}}">
                        {% for id, name in form.category.field.choices %}
                        <option value="{{ id }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class=" form-group">
                    <label
                        for="{{form.thumbnail.id_for_label}}">{{form.thumbnail.label}}</label>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input"
                            id="{{form.thumbnail.id_for_label}}">
                        <label class="custom-file-label"
                            for="{{form.thumbnail.id_for_label}}">Choose
                            Thumbnail</label>
                    </div>

                </div>
                <div class=" form-group">
                    <label
                        for="{{form.video.id_for_label}}">{{form.video.label}}</label>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input"
                            id="{{form.video.id_for_label}}">
                        <label class="custom-file-label"
                            for="{{form.video.id_for_label}}">Choose
                            Video</label>
                    </div>
                </div>
                <button type="submit"
                    class="btn btn-primary">Add</button>


            </div>
        </div>
        <!--portlet-->

    </form>
</div> 
{% endblock content %}
