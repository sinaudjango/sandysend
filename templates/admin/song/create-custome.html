{% extends 'admin/baseboxed.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="col-lg-6">


    <div class="portlet-box portlet-gutter ui-buttons-col mb-30">
        <div class="portlet-header flex-row flex d-flex align-items-center b-b">
            <div class="flex d-flex flex-column">

                <h3>Add Song</h3>
                <span class="portlet-subtitle">Bootstrap Default Form
                    elements</span>

            </div>
        </div>
        <div class="portlet-body">


            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.title.id_for_label}}">{{form.title.label}}:</label>
                    <input type="text" class="form-control" name="{{form.title.name}}" maxlength="{{form.title.max}}"
                        required id="{{form.title.id_for_label}}">
                </div>

                <div class="form-group">
                    <label for="{{form.singer.id_for_label}}">{{form.singer.label}}</label>
                    <input type="text" class="form-control" name="{{form.singer.name}}" maxlength="{{form.singer.max}}"
                        required id="{{form.singer.id_for_label}}" placeholder="isikan singer">
                </div>

                <div class="form-group">
                    <label for="{{form.album.id_for_label}}">{{form.album.label}}</label>
                    <input type="text" class="form-control" name="{{form.album.name}}" maxlength="{{form.album.max}}"
                        required id="{{form.album.id_for_label}}" placeholder="isikan director">
                </div>

                <div class="form-group">
                    <label for="{{form.lyric.id_for_label}}">{{form.lyric.label}}:</label>
                    <textarea class="form-control" name="{{form.lyric.name}}" rows="10" required
                        id="{{form.lyric.id_for_label}}"></textarea>
                </div>
                <div class="form-group">
                    <label for="{{form.genre.id_for_label}}">{{form.genre.label}}</label>

                    <select name="{{form.genre.name}}" class="i-can-add-my-own-attrs-now"
                        id="{{form.genre.id_for_label}}">
                        {% for id, name in form.genre.field.choices %}
                        <option value="{{ id }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class=" form-group">
                    <label for="{{form.cover.id_for_label}}">{{form.cover.label}}</label>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="{{form.cover.id_for_label}}">
                        <label class="custom-file-label" for="{{form.cover.id_for_label}}">Choose
                            cover</label>
                    </div>

                </div>
                <div class=" form-group">
                    <label for="{{form.audio.id_for_label}}">{{form.audio.label}}</label>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="{{form.audio.id_for_label}}">
                        <label class="custom-file-label" for="{{form.audio.id_for_label}}">Choose
                            Adio</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>


        </div>
    </div>
    <!--portlet-->


</div>
{% endblock content %}
